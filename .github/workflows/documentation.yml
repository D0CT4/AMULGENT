name: Documentation

# Build documentation on push to main branch and on pull requests
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  docs:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v5
      
    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.11'
        cache: 'pip'
        
    - name: Install dependencies
      run: |
        cd AIMULGENT
        python -m pip install --upgrade pip
        pip install sphinx mkdocs mkdocs-material pdoc
        pip install -e .
        
    - name: Build Sphinx documentation
      run: |
        cd AIMULGENT
        mkdir -p docs/sphinx
        sphinx-quickstart -q -p AIMULGENT -a "AI Research Team" -v 1.0.0 docs/sphinx
        
    - name: Build MkDocs documentation
      run: |
        cd AIMULGENT
        mkdir -p docs/mkdocs
        cd docs/mkdocs
        mkdocs new .
        mkdocs build
        
    - name: Generate API documentation with pdoc
      run: |
        cd AIMULGENT
        mkdir -p docs/api
        pdoc -o docs/api aimulgent
        
    - name: Upload documentation artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: documentation
        path: |
          AIMULGENT/docs/
        retention-days: 30
